<!DOCTYPE html>
<html lang="en" ng-app="MovieAdminApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .nowarp {
            white-space: nowrap;
        }
    </style>
    <title>Movies database</title>
</head>
<body>
    <div class="container" id="movieList">

        <table class="table table-striped" ng-controller="MovieListController">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Director</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <th><input ng-model="movie.id" type="text" class="form-control"></th>
                    <th><input ng-model="movie.title" type="text" class="form-control"></th>
                    <th><input ng-model="movie.director" type="text" class="form-control"></th>
                    <th class="nowarp">
                        <button class="btn btn-success" ng-click="addMovie(movie)">Add</button>
                        <button class="btn btn-primary" ng-click="updateMovie(movie)">Update</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in movies">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.director}}</td>
                    <td class="nowarp">
                        <button class="btn btn-danger" ng-click="deleteMovie(movie)">Delete</button>
                        <button class="btn btn-info" ng-click="selectMovie(movie)">Select</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
