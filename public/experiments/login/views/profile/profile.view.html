<h2>Profile</h2>

<div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
<div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

<div class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" ng-model="currentUser.username" class="form-control" id="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" ng-model="currentUser.password" class="form-control" id="password">
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input type="password" ng-model="currentUser.password2" class="form-control" id="password2">
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="currentUser.firstName" class="form-control" id="firstName">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" ng-model="currentUser.lastName" class="form-control" id="lastName">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" ng-model="currentUser.email" class="form-control" id="email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="updateUser(currentUser)" class="btn btn-primary btn-block">Update Profile</button>
        </div>
    </div>

</div>
