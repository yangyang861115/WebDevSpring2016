<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .nowarp {
            white-space: nowrap;
        }
    </style>
    <title>Angular Directives</title>
</head>
<body>
<div class="container" ng-controller="appController">
    <h1>AngularJS directives</h1>
    <h2>Directive Template</h2>
    <hello-world></hello-world>
    <h2>Directive Template URL</h2>
    <jga-table></jga-table>
    <h2>Attribute Parameters</h2>
    <jga-table2 caption="'JGA Table'" border="5"></jga-table2>
    <h2>Directive Data</h2>
    <pre>{{users}}</pre>
    <jga-table3 caption="'JGA Table'" border="5" data="users"></jga-table3>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script src="app.js"></script>

</html>
