<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>OMDB Example</title>
</head>
<body>
    <div class="container">
        <h1>Search OMDB For Movies</h1>

        <div class="col-xs-6">
            <h2>Search</h2>
            <input value="titanic" id="movieTitleTxt" type="text" class="form-control" placeholder="Titanic">
            <a id="searchBtn" class="btn btn-primary btn-block">Search For Movie</a>

            <h2>Search Results</h2>
            <table class="table table-striped table-hover" id="searchResults">
                <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>IMDB ID</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="col-xs-6">
            <h2>Details</h2>
            <img id="poster"/><br>
            <p id="director"></p>
            <p id="plot"></p>
            <h3>Actors</h3>
            <ul id="actors"></ul>
        </div>


    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
