<h2>search</h2>

<input type="text" class="form-control" ng-model="title" placeholder="Avatar">
<button ng-click="search(title)" class="btn btn-primary btn-block"> Search</button>


<section ng-show="movies">
    <h3>Search Results</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Poster</td>
            <td>Title</td>
            <td>IMDB ID</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in movies.Search">
            <td>
                <img height="75px" ng-src="{{movie.Poster}}">
            </td>
            <td>
                <a href="#/details/{{movie.imdbID}}">{{movie.Title}}</a>
            </td>
            <td>{{movie.imdbID}}</td>
        </tr>
        </tbody>
    </table>
</section>
