<h2>profile</h2>
{{currentUser}}

<div ng-if="model.profile.likesMovies.length != 0">
    <h3>Movies I like</h3>

    <div class="panel panel-default jga-movie-panel" ng-repeat="movie in model.profile.likesMovies">
        <div class="panel-heading">{{movie.title}}</div>
        <div class="panel-body">
            <img ng-src="{{movie.poster}}" width="100px">
        </div>

    </div>
</div>
