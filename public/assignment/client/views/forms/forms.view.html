<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>
                    <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                    Form Name
                </th>
                <th>
                    <scan class="glyphicon glyphicon-triangle-bottom"></scan>
                    Action
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input ng-model="model.form.title" type="text" placeholder="name"></td>
                <td>
                    <a>
                        <scan ng-click="model.addForm(model.form)" class="glyphicon glyphicon-plus"></scan>
                    </a>
                    <a>
                        <scan ng-click="model.updateForm(model.form)" class="glyphicon glyphicon-ok"></scan>
                    </a>
                </td>
            </tr>
            <tr ng-repeat="f in model.forms" ng-class="{'success': model.selected === $index}">
                <td>{{f.title}}</td>
                <td>
                    <a>
                        <scan ng-click="model.deleteForm($index)" class="glyphicon glyphicon-remove"></scan>
                    </a>
                    <a>
                        <scan ng-click="model.selectForm($index)" class="glyphicon glyphicon-pencil"></scan>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
