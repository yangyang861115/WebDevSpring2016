<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Register </h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text"
                       class="form-control" id="uname" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.password" type="password"
                       class="form-control" id="inputPassword"
                       placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword2" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.password2" type="password"
                       class="form-control" id="inputPassword2"
                       placeholder="Type Password Again" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.email" type="email" class="form-control"
                       id="email" placeholder="you@example.com" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="model.register(model.user)" type="submit"
                            class="btn btn-success">Register</button>
            </div>
        </div>
    </form>

    <div ng-show="model.message" class="alert alert-danger" role="alert">Message: {{model.message}}</div>

</div>
