<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile </h1>
    <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="uname" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="fname" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.firstName" type="text" class="form-control" id="fname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lname" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.lastName" type="text" class="form-control" id="lname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="model.update(model.user)" type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </form>
</div>
